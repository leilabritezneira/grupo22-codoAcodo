<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Tabla de productos</title>
</head>
<body>

    <header id="header" class="bg-info shadow p-4 font-weight-bold text-center h4"></header>
    <main>
        <section class="container d-flex justify-content-center">
            <div id="app" class="m-5 p-5 border border-info bg-light rounded shadow-lg">
                <a class="btn btn-primary m-5 d-inline-flex justify-content-center" href="templates/ingresar_producto.html">Nuevo</a>

                <section v-if="error" class="d-block justify-content-center">Lo sentimos se produjo un error</section>
                <section v-else>
                    <section v-if="cargando" class="d-flex justify-content-center">
                        <p>Cargando .....</p>
                    </section>
                    <section v-else class="d-block justify-content-center">
                        
                        <div class="">
                            <table class="table">
                                <thead class="thead-light ">
                                    <tr>
                                        <th scope="col">ID</th>
                                        <th scope="col">Nombre</th>
                                        <th scope="col">Precio</th>
                                        <th scope="col">Stock</th>
                                        <th scope="col">Imagen</th>
                                        <th scope="col">Acciones</th>
                                        <th scope="col">Acciones</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr v-for="producto in productos">
                                        <td scope="row">{{producto.id}}</td>
                                        <td>{{producto.nombre}}</td>
                                        <td>{{producto.precio}}</td>
                                        <td>{{producto.stock}}</td>
                                        <td>
                                            <img :src="producto.imagen" alt="">
                                        </td>
                                        <td>
                                            <button type="button" class="btn btn-outline-danger m-5 d-inline-flex justify-content-center" v-on:click="eliminar(producto.id)">Eliminar</button>
                                        </td>
                                        <td>
                                            <a class="btn btn-outline-primary m-5 d-inline-flex justify-content-center" :href="'templates/editar_producto.html?id='+ producto.id+'&nombre=' +producto.nombre+ '&precio='+producto.precio+'&stock='+producto.stock +  '&imagen='+producto.imagen">Editar</a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </section>
                </section>
            </div>
        </section>
    </main>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="js/tabla_productos.js"></script>
    <script src="js/header.js"></script>
</body>
</html>
